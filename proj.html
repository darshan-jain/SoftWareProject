

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Elective Choice</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Electives Choice</h1>
        <span>*Required</span>
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
      
                <!-- Makes POST request to /register route -->
                <form name = "myform" action="http://localhost:3000" method="GET" >

                  <div class="form-group">
                    <h2>Name<span>*</span></h2><br>
                    <input type="text" class="form-control" name="name" required>
                  </div>
                  <div class="form-group">
                    <h2>Roll No:<span>*</span></h2><br>
                    <input type="text" class="form-control" name="roll" required>
                  </div>
                  <div class="form-group">
                    <h2>Enter Elective 1 Choice: <span>*</span></h2><br>
                    <input type="text" class="form-control" name="eleco" required>
                  </div>
                  <div class="form-group">
                    <h2>Enter Elective 2 Choice:<span>*</span></h2><br>
                    <input type="text" class="form-control" name="elect" required>
                  </div>
                  
                  
                  
                 
                  <button type="submit" name = "submit">Submit</button>
                </form>
      
              </div>
            </div>
          </div>
      
      
        </div>
      </div>
</body>
